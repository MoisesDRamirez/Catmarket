<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Market</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/ventas.css">
</head>
<body>
    <div class="container">
        <header class="cabezera">
            <nav class="navegacion">
                <div class="img-nav">
                    <img src="images/logo.png" alt="" srcset="">
                </div>
                <div class="mobil-menu">
                    <a href="#" class="link-menu" id="Inactivo">Menu</a>
                    <div class="menu" id="Activo" >
                        <ol>
                            <li>
                                <a href="">Shipping</a>
                            </li>
                            <li>
                                <a href="">Products and descriptions</a>
                            </li>
                        </ol>
                    </div>
                </div>

    
            </nav>
    
        </header>

        <section class="content">
            <article class="product">
                <div class="img">
                    <img src="images/box1.png" alt="">
                </div>
                <h3 class="title-product">Product 1</h3>
                <p class="description-product">
                        Miles de productos hay en el mercado, pero nada como una caja con gatitos. 
                </p>
            </article>

            <article class="modulo-pago">
                <form action="" method="post">
                    <label for="Name">Nombre:</label>
                    <input type="text" name="" id="" class="data" name="Name">
                    <label for="Email">Email:</label>
                    <input type="text" name="" id="" class="data" name="Email">
                    <label for="Phone">Telefono:</label>
                    <input type="text" name="" id="" class="data" name="Phone">
                    <input type="submit" class="boton" value="Confirmar Pago">
                </form>
                
            </article>
 

        </section>
        <footer>
            <div class="content-footer">
                <p class="description-footer">Un proyecto creado por  </p>
                <div class="img-platzi">
                    <img src="images/platzi.png" alt="">
                </div>
                
            </div>
            <div class="direction">
                <p class="description-direction">Desarrollado por </p>
                <a href="">Rymoisess@gmail.com</a>
            </div>
        </footer>
    </div>
    <script src="js/Activate.js"></script>
</body>
</html>
